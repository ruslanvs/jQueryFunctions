<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: jQuery Functions</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>My jQuery basic assignment!</h1>
    <!-- <button type="button">Back</button>
    <button type="button">Forward</button>
    <button type="button">Home</button> -->
    <div id="wrapper">

        <form>
            <input id="go" type="submit" value="GO">
        </form>
        
        <div id="topsection" class="sections">
            <h1>AddClass</h1>
            <button id="addClass" type="button">AddClass</button>
            <p>Click the button to add class 'red' to this paragraph</p>
        </div>
        <div id="midsection" class="sections">
            <h1>Slidetoggle</h1>
            <button id="slideToggle" type="button">Slide Toggle</button>
            <p>Click the button to slidetoggle a hidden image</p>
        </div>
        <div id="bottomsection" class="sections">
            <h1>Append</h1>
            <button id="append" type="button">Append</button>
            <p>Click the button to append a new paragraph!</p>
        </div>
        
        <button id="toggle" class="freebuttons">Toggle</button>
        <button id="slideUp" class="freebuttons">Slide Up</button>
        <button id="slideDown" class="freebuttons">Slide Down</button>
        <button id="fadeIn" class="freebuttons">Fade In</button>
        <button id="fadeOut" class="freebuttons">Fade Out</button>
        <button id="before" class="freebuttons">Before</button>
        <button id="after" class="freebuttons">After</button>
        <button id="attr" class="freebuttons">Attr to console</button>
        <button id="text" class="freebuttons">Text to console</button>
        <button id="data" class="freebuttons">Data to console</button>
        
        <div id="game" class="sections">
            <img id="casinoShindle" src="casino-accueil-banner-en.jpg" alt="">
            <h1>FUN ZONE!</h1>
            <button id="playbutton">PLAY</button>
            <img id="superPriseImg" src="tesla.jpg" alt="">
        </div>


    </div>
        
    
    
</body>
</html>
